p1: 甲方根据《中华人民共和国职业病防治法》、《职业健康检查管理办法》和《职业健康监护技术规范》（GBZ188）的规定，委托乙方承担甲方职业健康体检工作，达成如下协议，现将有关事宜明确如下：\n一、 甲方委托乙方于$startDate$至$endDate$对其指定人员进行职业健康检查；检查地点：宜宾市翠屏区振兴大道中段8号；\n二、甲方提供受检者信息（附件3），安排组织人员参检，甲方负责对受检者身份进行核实；\n三、甲方负责提供单位基本信息（附件1），并按乙方要求提供职业健康检查工作中需要的其他相关资料(历年的工作场所检测报告、评价报告，生产工艺及原辅料使用情况，历年职业健康检查资料等)。甲方保证所提供的相关信息、承诺资料真实有效（附件4），承担资料不实造成的相关后果；\n四、甲方应于协定的检查时间前十个工作日将相关资料交于乙方，如有拖延，检查时间另定；\n五、乙方根据甲方提供的信息，按照《职业健康监护技术规范》（GBZ188）要求确定职业健康检查项目，并对此次检查结果负责，保证检查结果公平、公正和真实，因乙方原因导致出现不真实、不准确情形，相关责任由乙方全部承担；\n六、乙方在甲方所有检查结束后30个工作日内为甲方出具职业健康检查结果资料，包括劳动者个人职业健康检查报告和用人单位职业健康检查总结报告（集中参检20人以上）；报告送达方式可以为邮寄或亲自送达。\n七、乙方对甲方提供的信息、资料以及检查结果保密。\n八、体检费用按协定项目报价（附件2）和实际体检人数计算，复查费用另加，由甲方领取职业健康检查结果后十个工作日内一次性向乙方支付。\n以上条款，均经双方协商一致。如有争议或其他未尽事宜，另行协商约定。\n本协议经双方签字盖章后生效，本协议一式两份，具有同等法律效力，甲乙双方各执一份。双方应严格遵守，认真履行。
